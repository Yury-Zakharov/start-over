### GET /api/file-path

**Description**: Get the current file path for the resume file

**Request**:
- Method: GET
- Path: `/api/file-path`
- Headers: None required
- Query Parameters: None
- Request Body: N/A

**Success Response**:
- Status: 200 OK
- Content-Type: application/json
- Body:
```json
{
  "filePath": "/app/resume.json",
  "exists": true
}
```

**Error Responses**:
- 500 Internal Server Error: If there's a server-side error accessing the file

---

### POST /api/file-path

**Description**: Set the resume file path

**Request**:
- Method: POST
- Path: `/api/file-path`
- Headers:
  - Content-Type: application/json
- Query Parameters: None
- Request Body:
```json
{
  "filePath": "/path/to/resume.json"
}
```

**Success Response**:
- Status: 200 OK
- Content-Type: application/json
- Body:
```json
{
  "success": true,
  "message": "File path updated successfully"
}
```

**Error Responses**:
- 400 Bad Request: If the file path is invalid
- 403 Forbidden: If the application doesn't have read/write permissions to the file
- 500 Internal Server Error: If there's a server-side error