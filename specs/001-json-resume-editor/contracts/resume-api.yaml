# API Contract: JSON Resume Editor

## Resume API

### GET /api/resume

**Description**: Load the resume data from the file system

**Request**:
- Method: GET
- Path: `/api/resume`
- Headers: None required
- Query Parameters: None
- Request Body: N/A

**Success Response**:
- Status: 200 OK
- Content-Type: application/json
- Body: 
```json
{
  "basics": {
    "name": "John Doe",
    "label": "Programmer",
    "email": "john@example.com",
    "phone": "+1234567890",
    "url": "http://johndoe.com",
    "summary": "A summary of John Doe...",
    "location": {
      "address": "123 Main St",
      "postalCode": "12345",
      "city": "Anytown",
      "countryCode": "US",
      "region": "NY"
    },
    "profiles": [
      {
        "network": "Twitter",
        "username": "johndoe",
        "url": "http://twitter.com/johndoe"
      }
    ]
  },
  "work": [
    {
      "name": "Company A",
      "position": "Software Engineer",
      "url": "https://company-a.com",
      "startDate": "2020-01-01",
      "endDate": "2022-01-01",
      "summary": "Worked on various projects",
      "highlights": [
        "Implemented feature X",
        "Optimized system Y"
      ]
    }
  ],
  "volunteer": [],
  "education": [],
  "awards": [],
  "publications": [],
  "skills": [],
  "languages": [],
  "interests": [],
  "references": [],
  "projects": []
}
```

**Error Responses**:
- 404 Not Found: If the resume file does not exist
- 400 Bad Request: If the resume file contains invalid JSON
- 500 Internal Server Error: If there's a server-side error reading the file

