### POST /api/resume

**Description**: Save the resume data to the file system

**Request**:
- Method: POST
- Path: `/api/resume`
- Headers: 
  - Content-Type: application/json
- Query Parameters: None
- Request Body: Full resume object in JSON Resume format

**Success Response**:
- Status: 200 OK
- Content-Type: application/json
- Body: 
```json
{
  "success": true,
  "message": "Resume saved successfully"
}
```

**Error Responses**:
- 400 Bad Request: If the resume data is invalid or doesn't conform to JSON Resume schema
- 500 Internal Server Error: If there's a server-side error writing the file

